name: Android CI

on:
  workflow_dispatch:
  push:
    branches: [ "main", "master" ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept Android licenses
        run: yes | sdkmanager --licenses

      - name: Detect project directory
        id: detect
        run: |
          if [ -f settings.gradle ] || [ -f settings.gradle.kts ]; then
            echo "PROJECT_DIR=." >> $GITHUB_ENV
            echo "Found project at repo root"
          elif [ -f CameraObjectDetect/settings.gradle ] || [ -f CameraObjectDetect/settings.gradle.kts ]; then
            echo "PROJECT_DIR=CameraObjectDetect" >> $GITHUB_ENV
            echo "Found project in CameraObjectDetect/"
          else
            echo "Could not find settings.gradle or settings.gradle.kts" >&2
            ls -la
            exit 1
          fi

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 8.7

      - name: Ensure AndroidX properties
        run: |
          echo "android.useAndroidX=true" >> gradle.properties
          echo "android.enableJetifier=true" >> gradle.properties
        working-directory: ${{ env.PROJECT_DIR }}

      - name: Install required SDK packages
        run: |
          sdkmanager "platforms;android-34" "build-tools;34.0.0" "platform-tools"

      - name: Download EfficientDet Lite0 model
        run: |
          ASSETS=app/src/main/assets
          mkdir -p "$ASSETS"
          curl -L "https://storage.googleapis.com/tfhub-lite-models/tensorflow/lite-model/efficientdet/lite0/detection/metadata/1.tflite" -o "$ASSETS/efficientdet_lite0.tflite"
        working-directory: ${{ env.PROJECT_DIR }}

      - name: Build app (Debug)
        run: gradle assembleDebug --stacktrace --warning-mode all
        working-directory: ${{ env.PROJECT_DIR }}

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: ${{ env.PROJECT_DIR }}/app/build/outputs/apk/debug/app-debug.apk
          if-no-files-found: warn
